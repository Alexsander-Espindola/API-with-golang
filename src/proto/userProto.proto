syntax = "proto3";
package protobuff;
option go_package="proto/pb";

message User {
  string Name = 1;
  string Email = 2;
  string Cidade = 3;
  string Estado = 4;
}

message UserRequest {
  User User = 1;
}

message UserResponse {
  int32 status = 1;
}

service PostUser {
  rpc PostUser (UserRequest) returns (UserResponse){};
}